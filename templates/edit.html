<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <style>
        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Edit Book</h2>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{ book[1] }}" required><br>
        <label>Author:</label>
        <input type="text" name="author" value="{{ book[2] }}" required><br>
        <label>Year:</label>
        <input type="number" name="year" value="{{ book[3] }}" required><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
